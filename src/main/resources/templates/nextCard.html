<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<style>
img {
  border: 1px solid #ddd;
  border-radius: 40px;
  padding: 5px;
  float: left;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
</head>
<body>
<div align="center">
<h2>NASTĘPNA KARTA</h2>
    <div id="block">
        <div id="option">
            <img th:src="${cardGameActions.displayNext('obraz')}" style="width:210px"><br/>
            <span class="desc">Numer karty: </span><span th:text="${cardGameActions.displayNext('numer')}"></span><br/>
            <span class="desc">Nazwa: </span><span th:text="${cardGameActions.displayNext('nazwa')}"></span><br/>
            <span class="desc">Poziom: </span><span th:text="${cardGameActions.displayNext('poziom')}"></span><br/>
            <span class="desc">Punkty: </span><span th:text="${cardGameActions.displayNext('punkty')}"></span><br/><br/>
            <span class="desc">Opis: </span><span th:text="${cardGameActions.displayNext('opis')}"></span><br/><br/>
        </div>
        <br/><button class="btn"><a href="/shuffle">Powrót</a></button>
    </div>
</div>
</body>
</html>
